{% extends 'base.html' %}

{% block content %}
<main class="form-signin">
    <form action = "{% url 'register' %}" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please Register</h1>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" class="form-control" placeholder="First Name" required="" autofocus="" name="first_name">

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" class="form-control" placeholder="Last Name" required="" autofocus="" name="last_name">

      <label for="userName">UserName</label>
      <input type="text" id="userName" class="form-control" placeholder="User Name" required="" autofocus="" name="userName">

      <label for="email" >Email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" required="" autofocus="" name="email">
   
      <label for="password" >Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required="" name="password">
   
      <label for="password2" >Confirm Password</label>
      <input type="password" id="password2" class="form-control" placeholder="Password" required="" name="password2">
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

    </form>
  </main>

  <style>

    .form-signin{
      height: auto;
      width: 530px;
      border: solid 2px black;
      border-radius: 20px;
      text-align: left;
      margin: 0 auto;
      margin-top: 130px;
      text-decoration: none;
      font-size: 20px;
    }

    form{
      padding:9px;
    }
    
    label{
      padding-top: 10px;
      padding-bottom: 10px;
    }
   
    h1{
      text-align: center;
      padding-bottom: 10px;
    }
      
    button{
      margin-top: 20px;
    }

  </style>

{% endblock %}
